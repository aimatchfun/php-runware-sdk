name: Combined Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  php-runware-sdk:
    name: PHP Runware SDK Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, mbstring
          coverage: none
          tools: composer
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-runware-sdk-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            php-runware-sdk-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run PHP Runware SDK tests
        run: vendor/bin/phpunit tests/ --colors=always
  
  
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [php-runware-sdk]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### PHP Runware SDK" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.php-runware-sdk.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.php-runware-sdk.result }}" != "success" ]; then
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          fi

