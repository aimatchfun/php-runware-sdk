name: Combined Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  php-runware-sdk:
    name: PHP Runware SDK Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, mbstring
          coverage: none
          tools: composer
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-runware-sdk-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            php-runware-sdk-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run PHP Runware SDK tests
        run: vendor/bin/phpunit tests/ --colors=always
  
  laravel-runware:
    name: Laravel Runware Tests
    runs-on: ubuntu-latest
    needs: []
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3']
        laravel-version: ['^11.0', '^12.0']
        exclude:
          - php-version: '8.2'
            laravel-version: '^12.0'
    
    steps:
      - name: Checkout Laravel Runware
        uses: actions/checkout@v4
        with:
          path: laravel-runware
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, mbstring
          coverage: none
          tools: composer
      
      - name: Validate composer.json
        working-directory: laravel-runware
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: laravel-runware/vendor
          key: laravel-runware-${{ matrix.php-version }}-${{ matrix.laravel-version }}-${{ hashFiles('laravel-runware/**/composer.lock') }}
          restore-keys: |
            laravel-runware-${{ matrix.php-version }}-${{ matrix.laravel-version }}-
      
      - name: Install dependencies
        working-directory: laravel-runware
        run: |
          composer require "illuminate/support:${{ matrix.laravel-version }}" --no-update --no-interaction
          composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run Laravel Runware tests
        working-directory: laravel-runware
        run: vendor/bin/phpunit tests/ --colors=always
  
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [php-runware-sdk, laravel-runware]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### PHP Runware SDK" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.php-runware-sdk.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Laravel Runware" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.laravel-runware.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.php-runware-sdk.result }}" != "success" ] || [ "${{ needs.laravel-runware.result }}" != "success" ]; then
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          fi

